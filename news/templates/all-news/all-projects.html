{%extends 'all-news/base.html'%}
{% load bootstrap3 %}
{% load static%}

{% block content %}
{{block.super}}
<div class="container">
    <div class="col-xs-1 col-sm-1 col-md-3 col-lg-3 col-xl-3"></div>
    <div class="col-xs-10 col-sm-10 col-md-6 col-lg-6 col-xl-6">
        {% for project in all_projects %}
        <a href="{% url 'singleProject' project.id %}">{{project.title}}</a>
        {% endfor %}
    </div>
    <div class="col-xs-1 col-sm-1 col-md-3 col-lg-3 col-xl-3"></div>
</div>
{% endblock %}
